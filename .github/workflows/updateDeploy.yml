# This is a basic workflow to help you get started with Actions

name: Deploy

# Controls when the workflow will run
on:
  # workflow_call:
  #   inputs:
  #     tag:
  #       required: true
  #       type: string

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to set dodo-deployment's submodule to"
        type: string
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  updateDeployment:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          repository: fraunhofer-iem/dodo-deployment
          ref: main
          token: ${{ secrets.ORG_ACCESS_TOKEN }}
          submodules: true

      - name: Pull & update submodules recursively
        run: |
          git submodule update --init --recursive -- dodo-github-visualization
          cd dodo-github-visualization
          git checkout ${{ inputs.tag }}
          cd ..

      - name: Commit
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions - Update submodules"
          git add dodo-github-visualization/
          git commit -m "dodo-github-visualization@${{ inputs.tag }}"
          git push
